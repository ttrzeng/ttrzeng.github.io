<div class="header animated slideInDown">
    <h1>Blog Posts</h1>
    <h2>My thoughts and philosophy</h2>
</div>

<div class="content">
	<div class="main">
		<div class="posts animated fadeIn" ng-repeat="post in $parent.blogposts">
			<div class="preview">
				<h1 class="post-title">
					<a ui-sref="{{post.blogNum}}">{{post.name}}</a>
				</h1>
				<span class="post-date">{{post.date}}</span>
			</div>
	    </div>
	</div>
</div>
