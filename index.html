<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Talent Zeng</title>
		<link rel="shortcut icon" type="image/x-icon" href="assets/favicon.ico">
		<link rel="stylesheet" href="stylesheet/app.css">
		<link rel="stylesheet" href="stylesheet/pure-min.css">
		<link rel="stylesheet" href="stylesheet/custom.css">
		<link rel="stylesheet" href="stylesheet/animate.css">
		<script type="text/javascript" src="/angular/angular.min.js"></script>
		<script type="text/javascript" src="/angular-aria/angular-aria.min.js"></script>
		<script type="text/javascript" src="/angular-ui-router/release/angular-ui-router.min.js"></script>
		<script type="text/javascript" src="/angular-route/angular-route.min.js"></script>
		<script type="text/javascript" src="javascript/app.js"></script>
		<script type="text/javascript" src="javascript/mainPage.js"></script>
	</head>
	
	<body ng-app="TalentPage">
		<div id="layout" ng-controller="MainPageController as main">
			<a href="#menu" id="menuLink" class="menu-link">
		        <!-- Hamburger icon -->
		        <span></span>
		    </a>

		    <div id="menu" class="animated slideInLeft">
		        <div class="pure-menu">
		            <a class="pure-menu-heading" href="https://leafii.com" target="_blank">LEAFII</a>
		            <ul class="pure-menu-list">
		            	<li class="pure-menu-item">
		            		<a ui-sref="blogPosts" class="pure-menu-link">Blog Posts</a>
		            	</li>
		                <li class="pure-menu-item">
		                	<a ui-sref="profile" id="about" class="pure-menu-link">Profile</a>
		                </li>
		                <li class="pure-menu-item">
		                	<a ui-sref="experience" id="experience" class="pure-menu-link">Experience</a>
		                </li>
		                <li class="pure-menu-item">
		                    <a ui-sref="projects" id="projects" class="pure-menu-link">Projects</a>
		                </li>
		            </ul>
		        </div>
		    </div>

		    <div ui-view></div>
		    
		</div>
	</body>
</html>
